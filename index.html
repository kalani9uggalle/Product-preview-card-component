<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product-preview</title>
</head>

<body>
    <main>
        <div class="card">
            <img src="./images/image-product-desktop.jpg" alt="perfume-img" class="product-img">
            <div class="container">

                <h1 class="title-type">PERFUME</h3>
                <h2 class="title-preview"> Gabrielle Essence Eau De Parfum</h2>
                <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>

                <div class="price">
                    <strong class="current"> $149.99</strong>
                    <p class="prev">$169.99</p>

                </div>
                <button class="add-to-cart">
                    <img src="./images/icon-cart.svg" alt="icon-cart" class="cart">
                    Add to Cart
                </button>
            </div>
        </div>
    </main>
</body>

</html>
